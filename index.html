<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Airdrop Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .glass-title {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 2;
        }

        .glass-title h1 {
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
        }

        .form-container {
            text-align: center;
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            z-index: 2;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 10px;
            font-weight: 400;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            font-size: 1rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            outline: none;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input[type="text"]:focus {
            border-color: rgba(255, 255, 255, 0.8);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(45deg, #4b0082, #000);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #6a0dad, #111);
        }

        button:active {
            transform: scale(0.95);
        }

        footer {
            font-size: 0.8rem;
            text-align: center;
            margin-top: 10px;
            z-index: 2;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        footer a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-left: 5px;
            display: flex;
            align-items: center;
        }

        footer img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .overlay.active {
            display: flex;
        }

        .countdown {
            font-size: 3rem;
            font-weight: 600;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            padding: 30px;
            display: none;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .airdrop {
            font-size: 5rem;
            font-weight: bold;
            text-align: center;
            animation: shake 0.2s infinite;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="glass-title">
        <h1>Story Airdrop Checker</h1>
    </div>
    <div class="form-container">
        <label for="address">Enter Your Address</label>
        <input type="text" id="address" placeholder="0x.....">
        <button onclick="checkAirdrop()">Check</button>
    </div>

    <div class="overlay" id="overlay">
        <img src="cry.jpg" alt="Cry Image" class="airdrop">
    </div>

    <div class="countdown" id="countdown">5</div>

    <footer>
        <img src="tele.png" alt="Telegram">
        <a href="https://t.me/rektex" target="_blank">Fugen Jikk≈ç</a>
    </footer>

    <audio id="audio" src="ahh.mp3"></audio>

    <script>
        function checkAirdrop() {
            const address = document.getElementById('address').value;
            const inputField = document.getElementById('address');
            
            if (!address) {
                inputField.style.background = "rgba(255, 0, 0, 0.3)";
                inputField.style.borderColor = "rgba(255, 0, 0, 0.8)";
                setTimeout(() => {
                    inputField.style.background = "rgba(255, 255, 255, 0.1)";
                    inputField.style.borderColor = "rgba(255, 255, 255, 0.4)";
                }, 2000);
                return;
            }

            // Play sound and show image
            const overlay = document.getElementById('overlay');
            overlay.classList.add('active');
            const audio = document.getElementById('audio');
            audio.play();

            const countdownElement = document.getElementById('countdown');
            countdownElement.style.display = 'block';
            let countdown = 5;
            countdownElement.innerText = countdown;

            const interval = setInterval(() => {
                countdown--;
                countdownElement.innerText = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    countdownElement.style.display = 'none';
                    overlay.classList.remove('active');
                    audio.pause(); // Stop the sound after countdown ends
                }
            }, 1000);
        }
    </script>
</body>
</html>
